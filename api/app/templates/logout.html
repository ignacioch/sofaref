{% extends "layout.html" %}
{% block body %}
  <h2>Logout</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('logout') }}" method=post>
    <dl>
      <b><a href = '/logout'>click here to log out</a></b>
    </dl>
  </form>
{% endblock %}
